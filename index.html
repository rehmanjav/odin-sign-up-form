<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./signUpForm.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="left">
        <div class="left-top">
            <img src="./images/odin-lined.png" alt="" class="odin-logo">
            <div class="odin-bold">ODIN</div>
        </div>
        <div class="left-bottom">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></div>
    </div>
    <div class="right">
        <div class="right-top">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em>to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="./index.html" method="post">
            <div class="right-middle">
                <p>Let's do this!</p>
                <div class="middle-form">
                    <div class="form-left">
                        <label for="">FIRST NAME</label>
                        <input type="text">
                        <label for="">EMAIL</label>
                        <input type="email">
                        <label for="">PASSWORD</label>
                        <input type="password">
                    </div>
                    <div class="form-right">
                        <label for="">LAST NAME</label>
                        <input type="text">
                        <label for="">PHONE NUMBER</label>
                        <input type="tel">
                        <label for="">CONFIRM PASSWORD</label>
                        <input type="password">
                    </div>
                </div>
            </div>
            <div class="right-bottom">
                <button type="submit">CREATE ACCOUNT</button>
                <p>Already have an account? <a>Log in</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
