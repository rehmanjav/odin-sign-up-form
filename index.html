<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./signUpForm.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="left">
        <div class="left-top">
            <img src="./images/odin-lined.png" alt="" class="odin-logo">
            <div class="odin-bold">ODIN</div>
        </div>
        <div class="left-bottom">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></div>
    </div>
    <div class="right">
        <div class="right-top">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="./index.html" method="post">
            <div class="right-middle">
                <p>Let's do this!</p>
                <div class="middle-form">
                    <div class="form-left">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName">
                        <label for="userEmail">EMAIL</label>
                        <input type="email" name="userEmail" id="userEmail">
                        <label for="userPass1">PASSWORD</label>
                        <input class="p1" type="password" name="userPass1" id="userPass1">
                        <div class="dont-match">* Passwords do not match</div>
                    </div>
                    <div class="form-right">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" name="phoneNumber" id="phoneNumber">
                        <label for="userPass2">CONFIRM PASSWORD</label>
                        <input class="p2" type="password" name="userPass2" id="userPass2">
                    </div>
                </div>
            </div>
            <div class="right-bottom">
                <button class="submit-btn" type="submit">CREATE ACCOUNT</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
